<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucles y Metodos de Array</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/methods.css" />
  </head>
  <body>
    <main class="container-md">
      <div class="contenedor-titulo">
        <h1 class="tituloPrincipal">Paises Latinoamericanos</h1>
      </div>
      <div class="p-3 mb-3">
        <div class="my-3">
          <label for="filtro" class="form-label text-white"
            >Filtrar por nombre, habitantes, capital o ubicación</label
          >

          <input
            type="text"
            class="form-control"
            id="filtro"
            placeholder="Filtrar por nombre, habitantes, capital o ubicación"
            onkeyup="aplicarFiltro(event)"
          />
        </div>
        <button class="btn btn-success" onclick="pintarPaisesOriginales()">
          Mostrar paises originales
        </button>
      </div>
      <table class="table table-striped table-dark m-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Habitantes</th>
            <th scope="col">Ubicación</th>
            <th scope="col"><i class="fa-solid fa-wrench"></i></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
          <td colspan="3" class="text-end">Total:</td>
          <td id="total" class="fw-bold fs-5 text-center"></td>
          <td colspan="2"></td>
        </tfoot>
      </table>
    </main>
    <script src="/js/arrays/methods.js"></script>
  </body>
</html>
